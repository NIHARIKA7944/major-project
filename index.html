<!DOCTYPE html>
<html>
<head>
  <meta charset ="UTF-8">
  <title> Student Mark Predictor  ML App </title>
  
  <style>
  h1  {color:red;} /*CSS code for heading h1*/
  
  /*CSS code for button*/
  .button_css{
  color: #494949 !important;
  text-transform: uppercase;
  text-decoration: none;
  background: #ffffff;
  padding:20px;
  border: 4px solid #494949 !important;
  display: inline-block;
  transition : all 0.4s  ease 0s;
  }
  .button_css:hover{
  color: #ffffff !important; 
  background: #f6b93b;
  border-color: #f6b93b !important;
  transition: all 0.4s  ease 0s;
  }
  </style>
</head>

<body>
<!--show oxstandhard university  banner-->
<div>
<img  src="static/images/college_banner2.png" class="w3-border w3-padding" alt="university photo" style="width:100%">
</div>

<div class = "login">
<!-- form get input to  predict marks-->
  <center>
  <form action ="{{ url_for('predict')}}"method ="POST">
  <h1> ****Enter Your Study Hours to Predict Marks**** </h1>
  <input align="center" type="number" name ="study_hours" placeholder="study hours" required= "required" width="48" height="10"/>
  <br>
  
  
  <br>
  
  <!--show  button-->
  <div class="button_cont" align="center"> <a class="button_css" href="" target="_blank" rel= nofollow noopener">
    <button type="submit" class="btn btn-primary btn-block btn-Large"><strong> predict marks </strong></button></a>
  </div>
  </form>
  </center>

<div>

 <center>  
<h2>{{ prediction_text}}</h2>
    </center>
   </div>
</div>

 </html>
